{% extends 'global/base.html' %}

{% block content %}
<div class="container d-md-flex flex-column align-items-center">
  <div class="d-md-flex w-100 justify-content-center m-4 btns-forms">
    <form action="{{ form_action }}" method="POST" enctype="multipart/form-data" class="form-aula">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group form-group-extended flex-md-wrap">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.help_text %}
            <p class="help-text">{{ field.help_text }}</p>
          {% endif %}
          {{ field.errors }}
        </div>
      {% endfor %}
      {% if form.non_field_errors %}
        <div class="form-content">
          <div class="form-group">
            <div class="message error">{{ form.non_field_errors }}</div>
          </div>
        </div>
      {% endif %}

      <div class="form-group btn-container">
        <button class="btn btn-primary btn-submit" type="submit">Enviar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
